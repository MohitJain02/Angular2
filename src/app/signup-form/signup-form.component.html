<form [formGroup]="form" (ngSubmit)="login()">
    <div *ngIf = "form.errors" class="alert alert-danger">
        Username or password is invalid
    </div>
<div formGroupName="account">
        <div class="form-group">
            <label for="username">Username</label>
            <input 
                id="username" 
                formControlName = "username"
                type="text" 
                class="form-control">
            <div *ngIf = "username.pending">Checking for uniqueness...</div>
            <div class="alert alert-danger" *ngIf = "username.touched && username.invalid">
                <div *ngIf = "username.errors.required">UserName is required</div>
                <div *ngIf = "username.errors.minlength">UserName should be minimum 3 characters long</div>
                <div *ngIf = "username.errors.canNotContainSpace">Username cannot contain space</div>
                <div *ngIf = "username.errors.shouldBeUnique">Username is already taken.</div>

            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input 
            formControlName = "password"
                id="password" 
                type="password" 
                class="form-control">

                <div class="alert alert-danger" *ngIf = "password.touched && password.invalid">
                    Password is required
                </div>
        </div>
</div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
