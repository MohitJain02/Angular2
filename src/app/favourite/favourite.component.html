<h1>This is a favoruite Component</h1>
<p>Star icon :
<span class = "glyphicon"
[ngClass] = "{
  'glyphicon-star' : isFavourite,
  'glyphicon-star-empty' : !isFavourite
}"
(click) = "onClick()">
</span>
</p>

<button class="btn btn-danger">Save</button>

<!-- 
  Can be replaced with the ngClass directive as mentioned above
  [class.glyphicon-star] = "isFavourite"
[class.glyphicon-star-empty] = "!isFavourite" -->
